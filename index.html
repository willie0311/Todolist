<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <form action="">
        <input type="text"><!-- 輸入框 -->
        <input type="number" min="2021" max="2050" placeholder="Y" required><!-- 年 -->
        <input type="number" min="1" max="12" placeholder="M" required><!-- 月 -->
        <input type="number" min="1" max="31" placeholder="D" required><!-- 日 -->
        <button type="submit">Add into List</button> <!-- 送出的按鈕 -->
    </form>
    
    <div class="sort">   <!-- 顯示新增的地方 -->
        <button>依預定時間排序</button>
    </div>
